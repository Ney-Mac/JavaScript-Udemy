<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="icon" href="#">
</head>
<body>
    
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Seleccione as opcoes</div>

        <label>Quantidade de caracteres</label>
        <input type="number" value="20" class="qtd-caracteres" min="1" max="50"><br>

        <label>Adicionar maiusculas</label>
        <input type="checkbox" class="chk-maiusculas" checked><br>

        <label>Adicionar minusculas</label>
        <input type="checkbox" class="chk-minusculas"><br>

        <label>Adicionar numeros</label>
        <input type="checkbox" class="chk-numeros"><br>

        <label>Adicionar simbolos</label>
        <input type="checkbox" class="chk-simbolos" checked><br>
    
        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
