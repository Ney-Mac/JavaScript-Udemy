<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulario</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="#">
</head>
<body>
    <main class="container">
        <h2 id="titulo">Formulario de Cadastro</h2>

        <ul class="condicoes">
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario so podera conter letras e/ou numeros</li>
            <li>Usuario devera ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">
            <label>Nome:</label>
            <input type="text" class="nome validar">
        
            <label>sobrenome:</label>
            <input type="text" class="sobrenome validar">
        
            <label>CPF:</label>
            <input type="text" class="cpf validar">
            
            <label>Usuario:</label>
            <input type="text" class="user validar">
        
            <label>Senha:</label>
            <input type="password" class="senha validar">
    
            <label>Repetir senha:</label>
            <input type="password" class="repetir-senha validar">
            
            <button type="submit" class="btn-send">Enviar</button>
        </form action="/" method="post">
    </main>

    <script src="./validaCPF/validaCPF.js"></script>
    <script src="validandoFormulario.js"></script>
</body>
</html>
